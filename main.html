<!DOCTYPE html>
<html>
<head>
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dog Adoption Application</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
            
            <label for="dogExperience">Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?">
            
            <label for="preferredBreeds">Please select your preferred breeds:</label>
            <select multiple id="preferredBreeds" name="preferredBreeds">
                <option value="breed1">Breed 1</option>
                <option value="breed2">Breed 2</option>
                <option value="breed3">Breed 3</option>
                <option value="breed4">Breed 4</option>
            </select>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
